<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">
      html, body { margin: 0; padding: 0; color: #000000; background-color: #FFFFFF; }

          itemStyle: { borderColor: '#000000' },
          edgeLabel: { show: true, fontWeight: 'bold', formatter: function(params) { return params.data.name; } },
          lineStyle: { color: '#000000', width: 2, opacity: 1 },
          categories: categories,
          nodes: [
            { id: 'prognosticData', name: 'prognosticData\n(403240)', itemStyle: { color: '#ff2626' }, },
            { id: 'expressionData', name: 'expressionData\n(1197500)', itemStyle: { color: '#ffb726' }, },
            { id: 'cellType', name: 'cellType\n(1197500)', itemStyle: { color: '#b7ff26' }, },

            { id: 'expressionMetrics', name: 'expressionMetrics\n(449644)', itemStyle: { color: '#b726ff' }, },
            { id: 'brainRegion', name: 'brainRegion\n(449644)', itemStyle: { color: '#ff26b7' }, },
          ],
          edges: [
            { source: 'gene', target: 'tissue', name: 'EXPRESSED_IN\n(1197500)', },
            { source: 'cancer', target: 'prognosticData', name: 'HAS_PROGNOSTIC_DATA\n(403240)', },
            { source: 'gene', target: 'brainRegion', name: 'EXPRESSED_IN\n(449644)', },

            { source: 'cellType', target: 'expressionData', name: 'ASSOCIATED_WITH\n(1197500)', },
            { source: 'cancer', target: 'gene', name: 'ASSOCIATED_WITH\n(403240)', },
            { source: 'tissue', target: 'gene', name: 'CONTAINS_EXPRESSED\n(1197500)', },
            { source: 'gene', target: 'expressionData', name: 'ASSOCIATED_WITH\n(1197500)', },
            { source: 'gene', target: 'cancer', name: 'ASSOCIATED_WITH\n(403240)', },
            { source: 'tissue', target: 'cellType', name: 'CONTAINS\n(1197500)', },
            { source: 'cancer', target: 'expressionLevels', name: 'HAS_EXPRESSIONS_LEVELS\n(403240)', },
            { source: 'tissue', target: 'expressionData', name: 'ASSOCIATED_WITH\n(1197500)', },
            { source: 'gene', target: 'prognosticData', name: 'HAS_PROGNOSTIC_DATA\n(403240)', },
            { source: 'brainRegion', target: 'expressionMetrics', name: 'HAS_EXPRESSION_METRICS\n(449644)', },
          ]
        }]
      };
      graphChart.setOption(options);
    </script>
  </body>
</html>
